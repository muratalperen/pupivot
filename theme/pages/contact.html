<div class="container">

	<h1 class="mt-4 mb-3">~contact~</h1>

	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a href="~URLL~">~SITENAME~</a>
		</li>
		<li class="breadcrumb-item active">~contact~</li>
	</ol>

	<!-- Content Row -->
	<div class="row">
		<!-- Map Column -->
		<div class="col-lg-8 mb-4">
			<!-- Embedded Map -->
			<iframe scrolling="no" marginheight="0" marginwidth="0" src="|mapURL|" width="100%" height="400px" frameborder="0"></iframe>
		</div>
		<!-- Contact Details Column -->
		<div class="col-lg-4 mb-4">
			<h3>~contact~</h3>
			<p>|address|</p>
			<p>
				<abbr title="Phone">P</abbr>: |contactNumber|</p>
			<p>
				<abbr title="Email">E</abbr>:
				<a href="mailto:|contactMail|">|contactMail|
				</a>
			</p>
		</div>
	</div>

</div>
